<!DOCTYPE html>
<html>
<head>
<title>Roisins Shop</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

	<form action="RegistrationServlet" method="get" class="form">
		<!-- Start of form-->

		
		<p>Please enter your details in the requested fields and click
			"register"</p>


		<p>Name:</p>

		<p>
			<input type="text" name="name" />
		</p>

		<p>Password:</p>

		<p>
			<input type="password" name="pass" />
		</p>
		
		<p>Email:</p>

		<p>
			<input type="email" name="email" />
		</p>	

		<p>PostalRegion:</p>

		<p>
			<select name="PostalRegion">
				<option>Africa</option>
				<option>Australia</option>
				<option>Asia</option>
				<option>Europe</option>
				<option>North America</option>
				<option>South America</option>
			</select>
		</p>



		<p><input type="submit" value="REGISTER" /></p>
			
		

	</form>
	<!-- end of form-->

</body>
</html>
