<body>
	<!-- START PAGE SOURCE -->
	<div id="wrap">
		<nav id="mainnav">
			<h1 id="textlogo">MSOffice <span>Licence</span> </h1>
			<ul>
				<li><a href="index.html">Home</a></li>

			</ul>

		<section id="content">

	<form action="RegistrationServlet" method="get" class="form">
		<!-- Start of form-->

		
		<p>Please enter your details in the requested fields and click
			"register"</p>


		<p>Name:</p>

		<p>
			<input type="text" name="name" />
		</p>

		<p>Password:</p>

		<p>
			<input type="password" name="pass" />
		</p>
		
		<p>Email:</p>

		<p>
			<input type="email" name="email" />
		</p>	

		<p>PostalRegion:</p>

		<p>
			<select name="PostalRegion">
				<option>Africa</option>
				<option>Australia</option>
				<option>Asia</option>
				<option>Europe</option>
				<option>North America</option>
				<option>South America</option>
			</select>
		</p>



		<p><input class="orgbtn" role="button" type="submit" value="REGISTER" /></p>
			
		

	</form>
	<!-- end of form-->
