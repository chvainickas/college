<section class="welcome">
	<div class="container">
		<div class="row">
			<div class="col-sm col-lg-6 login">
				<form action="RegistrationServlet" method="get" class="form m-auto">
					<br><h1 class="ProductSans text-white bold">Sign Up</h1>
					<p class="montlight text-white">Fill out your information below to Sign Up!</p>
					<div class="form-group w-50 m-auto pb-1">
						<input type="text" class="form-control" id="name" name="name" placeholder="Username"required>
					</div>
					<div class="form-group w-50 m-auto pb-1">
						<input type="text" class="form-control" name="pass" placeholder="Password" required>
					</div>
					<div class="form-group w-50 m-auto pb-1">
						<input type="text" class="form-control" name="email" placeholder="Email" required>
					</div>
					<div class="form-group w-50 m-auto pb-3">
						<select name="PostalRegion" id="postal" class="form-control">
							<option value="" disabled selected>Select Your Region</option>
							<option>Africa</option>
							<option>Australia</option>
							<option>Asia</option>
							<option>Europe</option>
							<option>North America</option>
							<option>South America</option>
						</select>
					</div>
					<input type="submit" class="btn btn-outline-warning ProductSans" value="REGISTER"/><br><br>
					<p class="montlight text-white">Already a member? <a href="login.html">Login!</a></p>
				</form>
			</div>
		</div>
	</div>
</section>
